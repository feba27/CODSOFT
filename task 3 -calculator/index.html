<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    

</head>
<body>
   
    <div class="container">
        <div class="display">
        <input id="display-input" readonly type="text" placeholder="0"></div>
        <button data-value="C" onclick="clearscreen()" id="clear" class="delete-box clearbtn">C</button>
    <div class="calc">
        <button value="7" class="box button">7</button>
        <button value="8" class="box button">8</button>
        <button value="9" class="box button">9</button>
        <button value="+" class="box button operator">+</button>
        <button value="4" class="box button">4</button>
        <button value="5" class="box button">5</button>
        <button value="6" class="box button">6</button>
        <button value="-" class="box button operator">-</button>
        <button value="1" class="box button">1</button>
        <button value="2" class="box button">2</button>
        <button value="3" class="box button">3</button>
        <button value="*" class="box button operator">x</button>
        <button value="0" class="box button">0</button>
        <button value="." class="box button"><b>.</b></button>
        <button value="=" id="equals" class="box equal button">=</button>
        <button value="/" class="box  operator">/</button>

    </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
